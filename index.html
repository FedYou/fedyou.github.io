    <!-- Get Width Header -->
    <script>
      const header = document.querySelector('header')
      const elementsCount = header.childElementCount + 1
      header.style.width = `${elementsCount * 35 + elementsCount + 15}px`
    </script>

        <p class="profile description" key-lang="profile.description"></p>
